<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Restaurant Survey Form</h1>
            <p id="description">Thank you for your participation in this survey!</p>
        </header>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" placeholder="Enter your name" required />
            <label id="email-label" for="email">Email</label>
            <input id="email" placeholder="Enter your email" type="email" required />
            <label id="number-label" for="number">Age(optional)</label>
            <input id="number" type="number" name="number" min="12" max="99" placeholder="12" />
            <!-- dropdown button -->
            <label id="visits-label" for="num-visits">How many times have you eaten at our establisment?</label>
            <select id="num-visits">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
            </select>
            <!-- rating -->
            <div id="radio1" name="radio1">
                <label>How would you rate your most recent visit?</label>
                <input type="radio" id="great" name="great" value="great" />
                <label for="great" checked>Great!</label>
                <input type="radio" id="good" name="good" value="good" />
                <label for="good">Good</label>
                <input type="radio" id="okay" name="okay" value="okay" />
                <label for="okay">Okay</label>
                <input type="radio" id="bad" name="bad" value="bad" />
                <label for="bad">Bad</label>
            </div>
            <!-- dropdown button -->
            <div id="dropdown" name="dropdown">
                <label id="dropdown" for="dropdown">How</label>
                <select id="dropdown">
                    <option disabled selected hidden>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open source</option>
                </select>
            </div>
            <!-- checkbox -->
            <div id="checkbox-group" name="checkbox-group">
                <input type="checkbox" id="front-end-projects" value="front-end" />
                <label for="front-end-projects">Front-end Projects</label>
                <input type="checkbox" id="back-end-projects" value="back-end" />
                <label for="back-end-projects">Back-end Projects</label>
                <input type="checkbox" id="data-visualization" value="data" />
                <label for="data-visualization">Data Visualization</label>
                <input type="checkbox" id="challenges" value="challenges" />
                <label for="challenges">Challenges</label>
                <input type="checkbox" id="open-src-comm" value="open-src-comm" />
                <label for="open-src-comm">Open Source Community</label>
                <input type="checkbox" id="gitter-help-rooms" value="gitter" />
                <label for="gitter-help-rooms">Gitter help rooms</label>
                <input type="checkbox" id="videos" value="videos" />
                <label for="videos">Videos</label>
                <input type="checkbox" id="city-meetups" value="meetups" />
                <label for="city-meetups">City Meetups</label>
                <input type="checkbox" id="wiki" value="wiki" />
                <label for="wiki">Wiki</label>
                <input type="checkbox" id="forum" value="form" />
                <label for="forum">Forum</label>
                <input type="checkbox" id="additional-courses" value="courses" />
                <label for="additional-courses">Additional Courses</label>
            </div>
            <div id="radio2" name="radio2">
                <label>Would you recommend our restaurant?</label>
                <input type="radio" id="definitely" name="definitely" value="definitely" />
                <label for="definitely" checked>Definitely</label>
                <input type="radio" id="maybe" name="maybe" value="maybe" />
                <label for="maybe">Maybe</label>
                <input type="radio" id="not-sure" name="not-sure" value="not-sure" />
                <label for="not-sure">Not sure</label>
            </div>
            <!-- comments & suggestions -->
            <div id="text-area" name="text-area">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            </div>
            <!-- submit button -->
            <div id="submit-button" name="submit-button">
                <input type="submit" value="Submit" id="submit" />
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
</body>

</html>
